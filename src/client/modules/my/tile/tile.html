<template>
    <div class="tile_container">
        <p class="slds-text-heading_small slds-text-align_center">
            {tile.name}
        </p>
        <div>{tile.description}</div>
        <div class="button_area">
            <template if:true={tile.launchURL}>
                <base-button url={tile.launchURL} variant="brand" label="Create Org"></base-button>
            </template>
            <template if:true={tile.docsURL}>
                <base-button url={tile.docsURL} variant="neutral" label="Open Guide"></base-button>
            </template>
        </div>
    </div>
</template>
